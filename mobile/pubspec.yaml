name: find_me_a_coffee
description: Coffee loyalty app for Indian cafes - collect stamps, earn rewards

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.3.0

  # NFC
  nfc_manager: ^3.3.0

  # State Management
  flutter_riverpod: ^2.4.9

  # Location
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # UI
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^4.0.1

  # Utils
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.2
  permission_handler: ^11.1.0

  # Maps
  google_maps_flutter: ^2.5.3

  # Haptic feedback
  vibration: ^1.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
